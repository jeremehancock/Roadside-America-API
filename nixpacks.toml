providers = ["php"]

[variables]
PHP_VERSION = "8.2"

[phases.setup]
nixPkgs = [
  "php82",
  "php82Extensions.mbstring",
  "php82Extensions.pdo",
  "php82Extensions.pdo_mysql",
  "php82Extensions.curl",
  "php82Extensions.gd",
  "php82Extensions.zip",
  "php82Extensions.dom",
  "php82Extensions.ctype"
]

[phases.install]
cmds = [
  "if [ -f composer.json ]; then curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer; fi",
  "if [ -f composer.json ]; then composer install --no-dev --optimize-autoloader; fi"
]

[phases.build]
cmds = [
  "echo '<?php echo \"PHP is working! Your API should be available at /api\"; ?>' > test.php"
]

[start]
cmd = "php -S 0.0.0.0:8080 -t /app test.php"
